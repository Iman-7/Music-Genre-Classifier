{% extends "public/templates/public_templates.html" %}
{% block title %} Music Genre Classifier {% endblock %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1> Come on test our Classifier: </h1>
            <hr>
            <title>Upload new Song</title>
            <form method=post enctype=multipart/form-data>
              <input type=file name=file>
              <input type=submit value=Go>
            </form>
        </div>
    </div>
</div>

{% endblock %}
